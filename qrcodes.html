<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text to QR Code</title>
    <link rel="icon" type="image/x-icon" href="images/yep_coffee.png">
    <link rel="stylesheet" href="styles/main_style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <script>
    function chooseImage() {
      var x = Math.floor((Math.random() * 4) + 1);
      document.getElementById('reaction-image').src = `images/r_${x}.png`;
    }
  </script>

    <style>
        h1 {
            text-align: center;
        }

        #text {
            width: 100%;
            height: 300px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #111111;
            white-space: pre;
            color: #f7f7f7;
            overflow: auto;
            resize: vertical;
        }

        #text::placeholder {
            color: #f7f7f7;
        }

        #generate {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #generate:hover {
            background-color: #0056b3;
        }

        #qrcode {
            margin-top: 20px;
            display: inline-block;
            border: 1px solid rgb(255, 255, 255);
        }

        #qrcode canvas {
            width: 256px !important; 
            height: 256px !important; 
        }

        #bottom-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #text-area-container {
            padding-left: 100px;
            padding-right: 100px;
        }
        
        #nav-bar {
            padding-bottom: 50px;
        }

        #qr-code-container {
            display: none;
            padding: 30px 50px 50px 50px;
            background-color: rgb(0, 255, 0);
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>

  <body onload="chooseImage()">
    
    <div id="title-bar">
      <div class="header" id="header">
        <div id="main-head-container" style="height:120px;display:table;width:100%;text-align:center;">
            <span id="main-head-text" style="font-size:37px;font-weight:bold;">The Prime Express</span>
            <span id="sub-head-text" style="font-size:23px;">
                <br>
                ðŸ’»ðŸ’»ðŸ’»
            </span>
        </div>
      </div>

      <!--Nav Bar-->    
    <div id="nav-bar"></div>
      <script>
          $(function(){
              $("#nav-bar").load("navbar.html");
              });
          
          $(this).addClass('active'); $(this).parents('li').addClass('active');
      </script>
    </div>

    <div id="main-content">
        <h1>QR Code Generator</h1>
        <div id="text-area-container">
            <textarea id="text" placeholder="Enter code here" maxlength="2152"></textarea>
        </div>
        <br>
        <div id="bottom-container">
            <button id="generate">Generate QR Code</button>
        <div id="qr-code-container">
            <div id="qrcode"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
        <script>
            const textArea = document.getElementById("text");

            textArea.addEventListener("keydown", (event) => {
                if (event.key === "Tab") {
                    event.preventDefault();

                    const start = textArea.selectionStart;
                    const end = textArea.selectionEnd;

                    const value = textArea.value;
                    textArea.value = value.substring(0, start) + "    " + value.substring(end);

                    textArea.selectionStart = textArea.selectionEnd = start + 4;
                }
            });

            document.getElementById("generate").addEventListener("click", function () {
                const text = textArea.value;
                const qrCodeContainer = document.getElementById("qrcode");

                qrCodeContainer.innerHTML = "";

                if (text.trim() !== "") {
                    new QRCode(qrCodeContainer, {
                        text: text,
                        width: 700, 
                        height: 700,
                        correctLevel: QRCode.CorrectLevel.M
                    });
                    document.getElementById('qr-code-container').style.display = 'block';
                } else {
                    alert("Please enter text to generate a QR code.");
                    document.getElementById('qr-code-container').style.display = 'none';
                }
            });
        </script>
    </div>
    </div>
  </body>
</html>
