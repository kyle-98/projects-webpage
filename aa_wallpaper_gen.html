<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ancient Aliens Wallpaper Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/ufo.png">
    <link rel="stylesheet" href="styles/main_style.css">
    <link rel="stylesheet" href="styles/aawallpaper_style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    
    <div id="title-bar">
      <div class="header" id="header">
        <div id="main-head-container" style="height:120px;display:table;width:100%;text-align:center;">
            <span id="main-head-text" style="font-size:37px;font-weight:bold;">Ancient Aliens Wallpaper Generator</span>
            <span id="sub-head-text" style="font-size:23px;">
                <br>
                游놓游놓游띶游띶游띶游놓游놓
            </span>
        </div>
      </div>

      <!--Nav Bar-->    
    <div id="nav-bar"></div>
      <script>
        $(function(){
            $("#nav-bar").load("navbar.html");
            });
        
        $(this).addClass('active'); $(this).parents('li').addClass('active');
      </script>
    </div>

    <div id="main-content">
        <div id="file-stuff">
            <a id="img-link"></a>
            <div id="upload-field">
                <div id="upload-btn">
                    <input type="file" accept="image/*" onchange="upload_image(event)" onclick="clear_canvas()">
                </div>
                <div id="file-path-wrapper">
                    <input id="url-path" type="text">
                    <input type="button" value="Submit" onclick="clear_canvas();upload_image_url(document.getElementById('url-path').value);">
                </div>
            </div>
            <div id="dl-btn-div">
                <input id="dl-btn" type="button" value="Download" onclick="save_image()">
        </div>
        
        <script>
            document.getElementById('dl-btn').disabled = true;
        </script>



        </div>
        <div id="image-preview">
            <canvas id="preview-canvas" width="1358" height="764"></canvas>
        </div>



        

        <!-- image manipulation -->
        <script src="javascript/image.js"></script>
    </div>



	
  </body>
</html>
